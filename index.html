<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="image-container">
        <img src="https://picsum.photos/id/66/500/300" alt="pic" />
        <img src="https://picsum.photos/id/16/500/300" alt="pic" />
        <img src="https://picsum.photos/id/18/500/300" alt="pic" />
        <img src="https://picsum.photos/id/11/500/300" alt="pic" />
      </div>
      <i class="fa-solid fa-angles-left btn previous"></i>
      <i class="fa-solid fa-angles-right btn next"></i>
    </div>
    <script src="index.js"></script>
  </body>
</html>
